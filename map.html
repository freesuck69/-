<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>전자제품 수거함 지도</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>

  <!-- ✅ 반드시 head 안에 SDK 불러오기 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bfdeba4f8231512d5533fff49ef42288"></script>
</head>
<body>
  <h2>우리 학교 근처 전자제품 수거함</h2>
  <div id="map"></div>

  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 3
    };

    var map = new kakao.maps.Map(container, options);

    var marker = new kakao.maps.Marker({
      position: new kakao.maps.LatLng(37.5665, 126.9780)
    });
    marker.setMap(map);
  </script>
</body>
</html>
